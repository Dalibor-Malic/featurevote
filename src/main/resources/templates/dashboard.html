<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head" th:remove="tag"/>
    <title>Dalis Feature Voting Site</title>

    <script src="../static/js/featurevotinglist.js" th:src="@{/js/featurevotinglist.js}"></script>
</head>
<body>
<div class="container">

    <div th:insert="fragments/navbar :: navbar"/>

    <div class="row">
        <div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                    <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                    <span class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </span>
                </div>
            </form>
        </div>
        <div class="col-md-9">
            <table class="table table-list-search">
                <thead>
                <tr>
                    <th>Stimmen</th>
                    <th>Titel</th>
                    <th>Beschreibung</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="element : ${elements}">
                    <tr>
                        <td th:text="${element.votes}">...</td>
                        <td th:text="${element.title}">...</td>
                        <td th:text="${element.description}">...</td>
                        <td> <a th:href="@{/elementdetails/{id}(id=${element.id})}">Details</a>
                            <i th:if="${element.voted == true}" class="glyphicon glyphicon-check" data-toggle="tooltip" title="Stimme vergeben"/>
                            <i th:if="${element.userOwner == true}" class="glyphicon glyphicon-user" data-toggle="tooltip" title="Ersteller"/></td>
<!--                            <td th:if="${element.voted == false}"><a th:href="@{/voteforelement/${element.id}}">DAFÜR</a></td>-->
<!--                            <td th:if="${element.voted == true}"><a th:href="@{/removevoteforelement/${element.id}}">ZURÜCKNEHMEN</a></td>-->
                    </tr>
                </th:block>
                </tbody>
            </table>

        </div>
    </div> <!-- row  -->
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
