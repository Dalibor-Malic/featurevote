<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head" th:remove="tag"/>
    <title>Dalis Feature Voting Site</title>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Registrieren</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#"  th:action="@{/index}"  method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Paswort">
                                </div>
<!--                                <div class="form-group text-center">-->
<!--                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">-->
<!--                                    <label for="remember">Erinnere dich an mich</label>-->
<!--                                </div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Einloggen">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Passwort vergessen?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form id="register-form" action="#"  th:action="@{/addadminuser}"  th:object="${newAdminUser}"  method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input id="email" tabindex="1" th:field="*{email}" name="email" type="text" placeholder="Email Adresse" class="form-control" required="">
                                </div>
                                <div class="form-group">
                                    <input id="firstname" tabindex="2" th:field="*{firstname}" name="firstname" type="text" placeholder="Vorname" class="form-control" required="">
                                </div>
                                <div class="form-group">
                                    <input id="lastname" tabindex="3" th:field="*{lastname}" name="lastname" type="text" placeholder="Nachname" class="form-control" required="">
                                </div>
                                <div class="form-group">
                                    <input id="company" tabindex="4" th:field="*{company}" name="company" type="text" placeholder="Unternehmen" class="form-control" required="">
                                </div>
                                <div class="form-group">
                                    <input id="dashboardName" tabindex="5" th:field="*{dashboardName}" name="dashboardName" type="text" placeholder="Voting Seitentitel" class="form-control" required="">
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="6" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="7" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="8" class="form-control btn btn-register" value="Jetzt registrieren!">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
